version: '2.1'
services:
  openweatherapp:
    image: openweather
    build: .
    depends_on:
     mysql:
      condition: service_healthy
    links:
      - "mysql:mysql"
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=openweather
      - MYSQL_ROOT_PASSWORD=adminpwd
    ports:
      - '3306:3306'
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    volumes:
      - mysql-db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  mysql-db: